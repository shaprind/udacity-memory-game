<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-flicker">Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
          <div class="timer"></div>
        	<span class="moves">3</span> Moves
            <button type="submit" onclick="restartGame()">
              <i class="fa fa-repeat"></i>
            </button>
        </section>

        <ul class="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card match" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card match" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card match" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card match" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card match" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card match" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div class="bg_modal"></div>
          <div class="modal">
              <div class="congratulations">
                  <h2>Well done, mate!</h2>
                  <a class="close" href=# >Ã—</a>
              </div>
              <div class="score">
                  <p>You made <span id=finalMove> </span> moves </p>
                  <p>in <span id=totalTime> </span> </p>
                  <p>Rating:  <span id=starRating></span></p>
             </div>
             <button id="play-again" onclick="restartGame()">
                  Play again</a>
             </button>
          </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
